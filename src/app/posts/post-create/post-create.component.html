<mat-card>
    <form 
    (submit)="onAddPost(postForm)" 
    #postForm="ngForm">
        <mat-card-header>
            <mat-card-title>New Post </mat-card-title>
            <mat-card-subtitle>ex. "I'm so happy!"</mat-card-subtitle>
        </mat-card-header>

        <mat-form-field>
            <input
            matInput rows="1" 
            placeholder="Title" 
            name="title"
            ngModel 
            required
            minlength="3"
            #title=ngModel>
            <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
        </mat-form-field>

        <mat-form-field>
            <textarea 
            matInput 
            rows="6" 
            placeholder="Content" 
            name="content"
            ngModel
            required
            minlength="3"

            #content="ngModel"></textarea>
            <mat-error *ngIf="content.invalid">Please enter post content</mat-error>

        </mat-form-field>

        <button 
        mat-raised-button 
        color="primary" 
        type="submit"
        >Save Post</button>
    </form>

</mat-card>
